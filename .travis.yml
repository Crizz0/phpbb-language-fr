language: php

php:
  - 5.3.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm
  fast_finish: true

env:
  global:
    - PHPBB_TAG="3.1.x"
    - PHPBB_VERSION="3.1"
    - PHPBB_LANGUAGE="fr"

sudo: false

before_install:
  - mkdir -p $PHPBB_VERSION/$PHPBB_LANGUAGE
  - mkdir -p $PHPBB_VERSION/en/language
  - mkdir -p $PHPBB_VERSION/en/styles/prosilver/theme
  - mv language $PHPBB_VERSION/$PHPBB_LANGUAGE
  - mv styles $PHPBB_VERSION/$PHPBB_LANGUAGE
  - git clone --branch $PHPBB_TAG "https://github.com/phpbb/phpbb.git"
  - mv phpbb/phpBB/language/en $PHPBB_VERSION/en/language
  - mv phpbb/phpBB/styles/prosilver/theme/en $PHPBB_VERSION/en/styles/prosilver/theme
  - travis_retry composer self-update
  - travis_retry composer install

install:
  - travis_retry php composer.phar install --dev --prefer-source --no-interaction

script:
  - php vendor/bin/PhpbbTranslationValidator.php validate $PHPBB_LANGUAGE --phpbb-version=$PHPBB_VERSION --display-notices

notifications:
  email: change
